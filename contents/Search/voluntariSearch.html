<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voluntari Search</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

      <div class="row entry">
