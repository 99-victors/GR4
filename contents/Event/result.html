<!DOCTYPE html>
<html lang="en">
<head>
  <title>Results Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap core CSS -->
  <link type="text/css" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- JQuery CSS -->
  <link type="text/css" href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link type="text/css" href="result.css" rel="stylesheet" />

</head>
<body>
    <nav id="navbar"></nav>
    <div class="container">
      <div class="jumbotron">
        <h2 id="banner">Soup Kitchen Cooking</h2>
      </div>


      <div id="eventInfo"><div>Show up Sunday, 10 AM</div><div id="roomLeft">Room left for: 20</div></div>

      <p>46 Pleasant Street</p>
      <img src='map.png' alt='location map'/> <!-- how to put Google maps in? -->

      <div id="location">Boston Area Homeless Shelter</div>
      <br/>
      <input type="radio" name="going" value="self"/> I'm going by myself<br/>
      <input type="radio" name="going" value="others"/> I'm bringing <input type="text" name="numOthers"/> other people<br/>
      <br/>

      I'm planning on showing up at <input type="text" name="whenShowing"/>. 
      <br/>
      <button id="submitButton">Submit Registration</button>

    </div>
    <script type="text/javascript" src="../jquery/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="result.js"></script>
  </body>
</html>
