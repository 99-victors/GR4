<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Add Event</h4>
    </div>
    <div class="modal-body">
       <form id="eventForm" role="form">
        <div class="form-group">
          <label for="title">Title:</label>
          <br/>
          <input type="title" class="form-control" id="title">
        </div>
        <div class="form-group">
              <label for="Time">Time:</label>
          <div class="input-group date">
              <input type="text" class="form-control" id="datetimepicker"></input>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <br/>
          <input type="location" class="form-control" id="location"></input>
        </div>
        <div class="form-group">
          <label for="desc">Description:</label>
          <br/>
          <textarea class="form-control" rows="3" id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="skills">Skills needed:</label>
          <br/>
          <input type="location" class="form-control" id="skills"></input>
        </div>
        <div class="form-group">
          <label for="people">Number of people needed:</label>
          <br/>
          <input type="people" class="form-control" id="people"></input>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <br/>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="add-event-button">Submit</button>
    </div>
  </div>
</div>
